<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Buttons</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
    }
    h1 {
      color: #ff1493;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: #ff85c1;
    }
    .hidden {
      display: none;
    }
    #message {
      font-size: 24px;
      margin-top: 20px;
      color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>Can we sex together? ðŸ’Œ</h1>
  <button id="yes-btn">Yes</button>
  <button id="no-btn">No</button>
  <p id="message" class="hidden"></p>

  <script>
    document.getElementById('yes-btn').addEventListener('click', function() {
        document.getElementById('message').innerHTML = "Yay! I love you! ðŸŽ‰ðŸ’–";
        document.getElementById('message').classList.remove('hidden');
    });

    document.getElementById('no-btn').addEventListener('click', function() {
        document.getElementById('message').innerHTML = "That's okay, I'll keep trying! ðŸ˜Š";
        document.getElementById('message').classList.remove('hidden');
    });
  </script>
</body>
</html>
